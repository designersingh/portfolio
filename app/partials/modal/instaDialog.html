<div class="row mleftright0" ng-init="initImage()">
    <div class="col-sm-12 pleftright0">
        <div id="myCarousel" class="carousel slide" data-ride="carousel"  data-interval="false">
            <div class="carousel-inner" role="listbox">
                <div class="item rounded-corners overflow-hidden" ng-repeat="image in images" ng-class="{'active' : $index == currentIndex}">

                    <img ng-src="{{image.images.standard_resolution.url}}" class="img-responsive"/>

                    <div>
                        <p class="pad10 mbot0 text-bolder">
                            <span ng-repeat="tag in image.tags">
                                #{{tag}}
                            </span>
                        </p>
                    </div>
                </div>
            </div>
            <a class="left carousel-control" data-target="#myCarousel" ng-keyup="carouselNav($event)" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" data-target="#myCarousel" ng-keyup="carouselNav($event)" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>
</div>
